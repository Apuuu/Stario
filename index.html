<!DOCTYPE html>
<head>
    <title>WebGL</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <canvas id="glCanvas">
    </canvas>
    <div class="glCanvas-uiContainer-debuginfos">
        <div class="glCanvas-MousePos">
            <div id="glCanvas-MousePos-x">0</div>
            <div id="glCanvas-MousePos-y">0</div>
            <div id="glCanvas-MousePos-elementcount">0</div>
            <div id="glCanvas-MousePos-elementselection">null</div>
        </div>
        <div class="glCanvas-selectButtons">
            <button class="funcbut" data-value="3">Storage</button>
            <button class="funcbut" data-value="4">Selector</button>
            <button class="funcbut" data-value="5">Connect</button>
        </div>
        <div class="glCanvas-oretypeContainer">
            <button class="funcbut" data-value="2">Miner</button>
            <button class="orebut" data-value="iron">Iron</button>
            <button class="orebut" data-value="copper">Copper</button>
            <button class="orebut" data-value="coal">Coal</button>
        </div>
        <div class="glCanvas-oretypeContainer">
            <button class="funcbut" data-value="1">Furnace</button>
            <button class="smeltbut" data-value="steel">Steel</button>
            <button class="smeltbut" data-value="copperbar">Copper bar</button>
            <button class="smeltbut" data-value="ironbar">Iron bar</button>
        </div>
        <div class="glCanvas-oretypeContainer">
            <button class="funcbut" data-value="6">Constructor</button>
            <button class="craftbut" data-value="copperwire">Copper Wire</button>
        </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
